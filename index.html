<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center text-dark my-1 py-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col col-md-3 card card-body">
                    <form id="search-button">
                        <div>
                            <input id="user-search-input" type="text" placeholder="Enter a City Name"
                                class="form-control" />
                        </div>

                        <div class="d-grid gap-2 pt-1 mt-1">
                            <button  class="d-grid gap-2 btn btn-dark" type="submit">
                                Search
                            </button>
                        </div>

                    </form>

                    <hr>

                    <div class="serach-history">
                        <h5>Recent searches:</h5>
                        <div id="recent-search"></div>
                    </div>
                </div>

                <div class="col col-md-9">
                    <div id="current">
                    </div>
                    <div id="forecast"></div>
                </div>
            </div>
    </main>

    <!-- script file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
